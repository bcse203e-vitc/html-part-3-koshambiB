<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organization Chart</title>
</head>
<body>
  <h1>Company Organization Chart</h1>
  <table border="1" cellspacing="0" cellpadding="5">
    <caption><strong>Organization Hierarchy</strong></caption>
    <thead>
      <tr>
        <th>Department Name</th>
        <th>Manager</th>
        <th>Number of Employees</th>
        <th>Budget ($)</th>
        <th>Budget (%)</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td rowspan="3">HR</td>
        <td>John Doe</td>
        <td>15</td>
        <td rowspan="3">100,000</td>
        <td rowspan="3">20%</td>
      </tr>
      <tr>
        <td>John Doe</td>
        <td>10</td>
      </tr>
      <tr>
        <td>Emily Davis</td>
        <td>8</td>
      </tr>
      <tr>
        <td rowspan="2">Engineering</td>
        <td>Rima Michael</td>
        <td>30</td>
        <td rowspan="2">250,000</td>
        <td rowspan="2">50%</td>
      </tr>
      <tr>
        <td>Sophia Bardhan</td>
        <td>25</td>
      </tr>
      <tr>
        <td>Marketing</td>
        <td>Samar Ahuja</td>
        <td>20</td>
        <td>150,000</td>
        <td>30%</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="5" style="text-align: right;"><strong>Total Departments: 3</strong></td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
